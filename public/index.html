<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuardian</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2563eb;
            margin: 0;
            font-size: 2rem;
        }
        .header p {
            color: #6b7280;
            margin: 8px 0 0 0;
        }
        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: background 0.2s;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        .location-data {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .quality-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0;
            padding: 16px;
            border-radius: 8px;
        }
        .quality-excellent { background: #d1fae5; color: #065f46; }
        .quality-good { background: #dbeafe; color: #1e40af; }
        .quality-fair { background: #fef3c7; color: #92400e; }
        .quality-poor { background: #fee2e2; color: #991b1b; }
        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            background: rgba(255,255,255,0.8);
        }
        .settings {
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
            margin-top: 20px;
        }
        .setting-group {
            margin: 12px 0;
        }
        .setting-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
        }
        .setting-group input, .setting-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .logs {
            max-height: 200px;
            overflow-y: auto;
            background: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 4px 0;
            padding: 2px 0;
        }
        .log-timestamp {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è GeoGuardian</h1>
            <p>Real Location Testing & Quality Analysis</p>
        </div>

        <button class="button" id="requestPermission">üìç Request Location Permission</button>
        <button class="button" id="getSingleLocation" disabled>üìå Get Single Location</button>
        <button class="button" id="startWatching" disabled>üîÑ Start Continuous Tracking</button>
        <button class="button" id="stopWatching" disabled>‚èπÔ∏è Stop Tracking</button>

        <div id="status" class="status info" style="display: none;">
            Ready to test location services
        </div>

        <div id="qualityDisplay" style="display: none;"></div>
        <div id="locationDisplay" style="display: none;"></div>
    </div>

    <div class="container">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="settings">
            <div class="setting-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:3001/api/v1/location/test">
            </div>
            <div class="setting-group">
                <label for="accuracy">High Accuracy GPS:</label>
                <select id="accuracy">
                    <option value="true">Enabled (uses more battery)</option>
                    <option value="false">Disabled (battery saver)</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="timeout">Timeout (seconds):</label>
                <input type="number" id="timeout" value="10" min="5" max="30">
            </div>
            <div class="setting-group">
                <label for="maxAge">Maximum Age (seconds):</label>
                <input type="number" id="maxAge" value="5" min="0" max="60">
            </div>
        </div>
    </div>

    <div class="container">
        <h3>üìù Activity Log</h3>
        <div id="logs" class="logs">
            <div class="log-entry">
                <span class="log-timestamp">[Ready]</span> GeoGuardian location testing initialized
            </div>
        </div>
        <button class="button" onclick="clearLogs()" style="margin-top: 12px; background: #6b7280;">Clear Logs</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
